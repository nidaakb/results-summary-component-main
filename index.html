<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  
</head>
<body>
  <section class="container">

    <div class="container__result">
      <h3 class="container__result_yourResult">Your Result</h3>
      <div class="container__circleResult">
        <p class="circle-result-76">76</p>
        <p class="circle-result-100">of 100</p>
      </div>

      <div class="container__great">
        <h2 class="container__great_title">Great</h2>
        <p class="container__great_score">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </div>


    <div class="container__summary">

      <h3 class="container__summary_title">Summary</h3>
      <section>
        <div class="container__summary_Reaction">
          <div class="Reaction_img">
            <img src="assets/images/icon-reaction.svg" alt="reaction">  
            <p> Reaction</p>
          </div>
          <p class="container__summary_percentage"> <span>80</span> / 100</p>
        </div>
        <div class="container__summary_Memory">
          <div class="Memory_img">
            <img src="assets/images/icon-memory.svg" alt="memory">  
            <p> Memory</p>
          </div>
          <p class="container__summary_percentage"> <span>92</span> / 100</p>
        </div>
        <div class="container__summary_Verbal">
          <div class="Verbal_img">
            <img src="assets/images/icon-verbal.svg" alt="Verbal">  
            <p>Verbal</p>
          </div>
          <p class="container__summary_percentage"> <span>61</span> / 100</p>
        </div>
        <div class="container__summary_Visual">
          <div class="Visual_img">
            <img src="assets/images/icon-visual.svg" alt="Visual">  
            <p>Visual</p>
          </div>
          <p class="container__summary_percentage"> <span>72</span> / 100</p>
        </div>
      </section>
      <button>
        Continue
      </button>
    </div>
  </section>


 
</body>
</html>
